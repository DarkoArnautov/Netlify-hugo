backend:   
  name: git-gateway   
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow

media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "Home" # Used in routes, e.g., /admin/collections/blog
    label: "Home" # Used in the UI
    folder: "content" # The path to the folder where the documents are stored
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero", name: "heroTitle", widget: "string"}
      - {label: "Feature1", name: "firstFeature", widget: "object", fields: [{label: "Heading", name: 'heading', widget: 'string'}, {label: "FeatureItems", name: 'items', widget: 'list'}]}
      - {label: "Divider", name: 'divider', widget: "object", fields: [{label: "Heading", name: "heading", widget: "string"}, {label: "Description", name: "description", widget: "string"}]}
      - {label: "Feature2", name: "secondFeature", widget: "object", fields: [{label: "Heading", name: 'heading', widget: 'string'}, {label: "FeatureItems", name: 'items', widget: 'list'}]}
      - {label: "MapDivider", name: 'mapDivdier', widget: "object", fields: [{label: "Heading", name: "heading", widget: "string"}, {label: "Description", name: "description", widget: "string"}]}
      - {label: "Team", name: "team", widget: "object", 
          fields: [
            {label: "Heading1", name: 'heading1', widget: 'string'}, 
            {label: "Team1", name: 'team1', widget: 'list',
              fields: [
                {label: "Photo", name: "image", widget: 'image'},
                {label: "Name", name: "name", widget: 'string'},
                {label: "Role", name: "role", widget: 'string'},
                {label: 'Telefon', name: 'tlf', widget: 'string'},
                {label: 'Email', name: 'email', widget: 'string'},
                {label: 'Description', name: 'description', widget: 'text'}
              ]
            },
            {label: "Heading2", name: 'heading2', widget: 'string'}, 
            {label: "Team2", name: 'team2', widget: 'list',
              fields: [
                {label: "Photo", name: "image", widget: 'image'},
                {label: "Name", name: "name", widget: 'string'},
                {label: "Role", name: "role", widget: 'string'},
                {label: 'Telefon', name: 'tlf', widget: 'string'},
                {label: 'Email', name: 'email', widget: 'string'},
                {label: 'Description', name: 'description', widget: 'text'}
              ]
            }
          ]
        }
      - {label: "Address", name: "address", widget: "string"}
      - {label: "Post Address", name: "postaddress", widget: "string"}
      - {label: "Telefon", name: "telefon", widget: "string"}
      - {label: "EPost", name: "epost", widget: "string"}
